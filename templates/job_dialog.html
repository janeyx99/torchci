{{ result.workflow_name }} / {{ result.job_name }}
<div>
    <a target="_blank" href={{result.html_url}}>Job page</a>
    | <a target="_blank" href=commit/{{result.sha}}>PR HUD</a>
    {% if result.conclusion %}
        | <a target="_blank" href="{{result.log_url}}">raw logs</a>
    {% endif %}
</div>
<p>Conclusion: {{ result.conclusion or "pending" }}</p>
{% if result.failure_line %}
<details>
    <summary>
        <strong>Click for context </strong><code>{{result.failure_line}}</code>
    </summary>
    <pre>{{result.failure_context}}</pre>
</details>
{% endif %}
